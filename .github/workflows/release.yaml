name: Docker Image CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
defaults:
  run:
    shell: bash
jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: paulhatch/semantic-version@v4.0.2
        id: semantic-version
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          format: "${major}.${minor}.${patch}"
          change_path: "Dockerfile"
          short_tags: false
          bump_each_commit: true
      - name: Create Tag
        env:
          TAG: ${{ steps.semantic-version.outputs.version }}
        continue-on-error: true
        run: |
          git tag
          git tag v$TAG
          git push --tags
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17.1' # The Go version to download (if necessary) and use.
      - name: Build GO binary
        env:
          TAG: ${{ steps.semantic-version.outputs.version }}
        continue-on-error: true
        run: |
          go build




    
